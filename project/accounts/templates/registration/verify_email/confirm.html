{% extends 'registration/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-4">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

    </div>
</div>
{% endblock content %}
