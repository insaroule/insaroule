name: Django CI


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:  
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: insaroule
          POSTGRES_USER: insaroule_user
          POSTGRES_PASSWORD: insaroule_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U insaroule_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libproj-dev gdal-bin
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    - name: Install the project
      run: uv sync  --locked --all-extras --dev
    - name: Setup .env file
      run: |
        cp .env.dist .env
    - name: Run Tests
      run: |
        cd project
        uv run python manage.py test --parallel
